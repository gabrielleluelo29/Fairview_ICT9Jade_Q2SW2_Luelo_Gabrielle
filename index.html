<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Contact Us</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/158c4532-1ab3-4ce5-8ed4-f59ce7e847d2/O.B.+Montessori+Center+Greenhills+Campus");
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(2px);
        }

        .content-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        .header-title {
            background: white;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
        }

        .table-wrapper {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/OBMC_Logo.png/600px-OBMC_Logo.png"
                 width="40" class="me-2" />
            Contact Us
        </a>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container py-5">
        <div class="row g-4">

            <div class="col-md-7">
                <h2 class="text-center header-title mb-3">School Office Hours</h2>

                <div class="table-wrapper">
                    <table class="table table-striped table-bordered text-center">
                        <thead class="table-primary">
                            <tr>
                                <th>Day</th>
                                <th>Office Hours</th>
                                <th>Department</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Monday</td>
                                <td>8:00 AM – 4:00 PM</td>
                                <td>Registrar’s Office</td>
                            </tr>
                            <tr>
                                <td>Tuesday</td>
                                <td>8:00 AM – 4:00 PM</td>
                                <td>Accounting Office</td>
                            </tr>
                            <tr>
                                <td>Wednesday</td>
                                <td>8:00 AM – 4:00 PM</td>
                                <td>Guidance Office</td>
                            </tr>
                            <tr>
                                <td>Thursday</td>
                                <td>8:00 AM – 4:00 PM</td>
                                <td>Principal’s Office</td>
                            </tr>
                            <tr>
                                <td>Friday</td>
                                <td>8:00 AM – 3:00 PM</td>
                                <td>Admin Office</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-5">
                <div class="content-box">
                    <h2 class="mb-3 text-center">Contact Us</h2>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your full name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" placeholder="Enter subject">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="Type your message here"></textarea>
                        </div>

                        <button class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
